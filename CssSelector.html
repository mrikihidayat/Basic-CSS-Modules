<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK KE CSS-->
    <link rel="stylesheet" href="CssSelector.css">

    <title>Document</title>

</head>
<body>
    <!--h1 = Element Selector-->
    <h1>MERAH</h1>
    <!--class="coba" = Class Selector (Harus pake titik)-->
    <h2 class="coba">BIRU</h2>
    <!--id="Hijau" = Id Selector (Harus pake #)-->
    <h2 id="Hijau">HIJAU</h2>
    <!--draggable="true" = Atribut Selector-->
    <h2 draggable="true">Coklat</h2>
</body>
</html>
